name: CI

on: [push, pull_request]

jobs:
  lint_and_format:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          architecture: x64

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install black autopep8 isort flake8 mypy pylint

      - name: Run Black
        run: |
          black --check .
          black .
          git add .
          git commit -m "Auto-format by Black" || exit 0

      - name: Run autopep8
        run: autopep8 --recursive --in-place --aggressive .

      - name: Run isort
        run: isort .

      - name: Run Pylint
        run: pylint --disable=missing-docstring,invalid-name *.py

      - name: Run flake8
        run: flake8 .

      - name: Run mypy
        run: mypy --strict .

      - name: Push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git push || exit 0
